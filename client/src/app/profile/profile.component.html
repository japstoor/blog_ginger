<div class="ng-container text-center ">
    <div class="row">
        <div class="col-lg-12 text-center">
            <form #imageForm=ngForm (ngSubmit)="onSubmit()">
            <img class="rounded-circle img " [src]="imageUrl" *ngIf="!(Image$)">
            <img class="rounded-circle img " src="{{user.imageSrc}}" *ngIf="(Image$)">
            <input class=" btn btn-outline-secondary inputimg" type="file" #Image accept="image/*" (change)="handleFileInput($event)" #fileInput>
            <button type="submit" class="btn btn-outline-dark sub"  [disabled]="Image.value=='' || !imageForm.valid">Submit</button>
            </form>
            <div class="name">
               <h4>FirstName: {{user.firstName }} </h4>
               <h4>LastName: {{user.lastName }}</h4>
               <h4>Email:  {{user.email }}</h4>
            </div>
        </div>
    </div>
</div>
