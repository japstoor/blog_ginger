<div class="col-md-6 user-container">
  
    <h2 class= "text-center">Add User</h2>
    
    <form [formGroup]="addUser" (ngSubmit)="onSubmit()">
    
      <div class="form-group" >
        <label for="UserName">User Name:</label>
        <input type="text" formControlName="UserName" placeholder="UserName" name="UserName"
        class="form-control" id="UserName">
      </div>
     
      <div class="form-group">
        <label for="Password">Password:  <strong>Minimum 6 characters</strong></label>
        <input type="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="Password" 
        placeholder="Password" name="Password" class="form-control" id="Password">
      </div>
     
      <div class="form-group">
        <label for="Email">Email:</label>
        <input type="text" formControlName="Email" id="Email" name="Email"
         placeholder="Email" class="form-control" value="">
         
         <div class="form-group">
          <label for="FirstName">First name:</label>
          <input type="text" formControlName="FirstName" id="FirstName" name="FirstName"
           placeholder="First Name" class="form-control" value="">
      </div>
      
      <div class="form-group">
          <label for="LastName">Last name:</label>
          <input type="text" formControlName="LastName" id="LastName" name="LastName"
           placeholder="Last Name" class="form-control" value="">
      </div>
          </div>
    
          <button class="btn btn-primary" type="button" [disabled]="addUser.invalid" (click)= "onSubmit()">Register</button>
