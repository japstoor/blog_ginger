<div class="row row-cols-1 row-cols-md-2">
  <div class="col mb-4" *ngFor="let user of this.users">
    <div class="card card-story">
      <div class="card cardsize">
        <img src="{{user.imageSrc}}" class="card-img-top img-fluid" alt="...">
        <div class="card-body">
      <div class="card-body">
        <h5 class="card-title" >{{user.title}}</h5>
        <p class="card-text">{{user.story}}</p>
      </div>
    </div>
    <button type="button" class="btn btn-light card-button" (click)="getBlogById(user)">View</button>
    <button type="button" class="btn btn-light card-button" (click)="edit(user)">Edit</button>
    <button type="button" class="btn btn-light card-button" (click)="deleteBlog(user)">Delete</button>
  </div>
</div>
